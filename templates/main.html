<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>仙之梦</title>
</head>
<body>
<div class="top">
    <div class="left">
        <div class="head">
            <img src="/static/img/g.png" alt="头像">
        </div>
        <a class="name">秦牧</a>
        <a class="level">[魔·炼虚境三重]</a>
    </div>
    <div class="right">
        <img class="coin" src="/static/img/coin.png" alt="灵石">
        <a class="coin_num">501478000</a>
    </div>
</div>
<div class="top_nav">
    <div class="btn">
        <a href="{{ url_for('notice') }}"><img src="/static/img/btn/公告.png" alt="公告"></a>
    </div>
    <div class="btn">
        <img src="/static/img/btn/签到.png" alt="签到">
    </div>
    <div class="btn">
        <img src="/static/img/btn/活动.png" alt="活动">
    </div>
    <div class="btn">
        <img src="/static/img/btn/充值.png" alt="充值">
    </div>
    <div class="btn">
        <img src="/static/img/btn/更多.png" alt="更多">
    </div>
</div>
<div class="main">
    {% block main %}

    {% endblock %}
</div>
<div class="footer">
    <div class="btn">
        <img src="/static/img/btn/角色.png" alt="角色">
    </div>
    <div class="btn">
        <img src="/static/img/btn/行囊.png" alt="行囊">
    </div>
    <div class="btn">
        <img src="/static/img/btn/宝具.png" alt="宝具">
    </div>
    <div class="btn">
        <img src="/static/img/btn/修炼.png" alt="修炼">
    </div>
    <div class="btn">
        <img src="/static/img/btn/社交.png" alt="社交">
    </div>
</div>
</body>
</html>
